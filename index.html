<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Competition Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <div class="container-img">
      <img src="prog.png" alt="Competition Image">
      <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Bolt 2.0 Hackathon</h1>
      </div>
  </header>
  <div class="container">
    
    <div class ="title">Registration Form</div>
    <form action="register.php" method="get">
      <div class ="user-details">
        <div class="form-group">
          <span class="email">Email</span>
          <input type="email" placeholder="Enter your email" name="email" required>
        </div>
        <div class="form-group">
          <span class="mobile">Mobile</span>
          <input type="text" placeholder="Enter your Phone Number" name="mobileno" required>
        </div>
        <div class="form-group">
          <span class="firstName">First Name</span>
          <input type="text" placeholder="Enter your FirstName" name="firstname" required>
        </div>
        <div class="form-group">
          <span class="lastName">Last Name</span>
          <input type="text" placeholder="Enter your LastName" name="lastname" required>
        </div>
        <div class="form-group">
          <span class="gender">Gender</span>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      <div class="form-group">
        <label for="institute">Institute Name</label>
        <input type="text" placeholder="Enter Institute Name" name="instname" required>
      </div>
      <div class="form-group">
        <label for="course">Course</label>
        <input type="text" placeholder="Enter Course" name="course" required>
      </div>
      <div class="form-group">
        <label for="qualification">Qualification</label>
        <select id="qualification" name ="qualification" required>
          <option value="">Select Qualification</option>
          <option value="College Students">College Students</option>
          <option value="Professional">Professional</option>
          <option value="School Student">School Student</option>
          <option value="Teachers">Teachers</option>
          <option value="Others">Others</option>
        </select>
      </div>
      </div>
      <div class="button">
        <input type="submit" value="Register">
      </div>
  </form>
</div>
</body>
</html>
